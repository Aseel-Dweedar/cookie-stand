<!DOCTYPE html>
<html>

<head>
    <title>Sales</title>
    <link rel="stylesheet" href="./css/salesStyle.css">
</head>

<body>
    <header>
        <h1>Sales Data</h1>
        <a href="./index.html">Home</a>
    </header>
    <main>
        <fieldset>
            <legend>Add a new branch</legend>
            <form id="newBranch">
                <label for="branchName">Branch's City Name</label>
                <input required id="branchName" type="text">
                <label for="min">Min Customers Per Hour</label>
                <input required id="min" type="number" min=0>
                <label for="max">Max Customers Per Hour</label>
                <input required id="max" type="number" min=0>
                <label for="average">Average Cookies Sales</label>
                <input required id="average" type="number" min=0 step="0.1">
                <br>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
        <table id="mainTable">
        </table>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
</body>

</html>
